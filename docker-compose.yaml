services:
  web-express-ts:
    build:
      dockerfile: ./web-express-ts.dockerfile
    restart: always
    ports:
      - 8080:8080
    environment:
      - PORT=8080
      - MONGO_USER=root
      - MONGO_PASSWORD=example
      - MONGO_DB=todo-app
      - MONGO_DOMAIN=mongo
      - MONGO_PORT=27017
      - MONGO_AUTH_DB=admin
    depends_on:
      - mongo
    develop:
      watch:
        - action: rebuild
          path: ./web/express-ts
          ignore:
            - ./web/express-ts/node_modules
            - ./web/express-ts/dist
        - action: rebuild
          path: ./package.json
        - action: rebuild
          path: ./lib
          ignore:
            - ./lib/interfaces/dist
            - ./lib/interfaces/node_modules
            - ./lib/repositories/dist
            - ./lib/repositories/node_modules
            - ./lib/services/dist
            - ./lib/services/node_modules

  mongo:
    image: mongo
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example
    volumes:
      - ./db:/data/db

  mongo-express:
    image: mongo-express
    restart: always
    ports:
      - 8081:8081
    depends_on:
      - mongo
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: root
      ME_CONFIG_MONGODB_ADMINPASSWORD: example
      ME_CONFIG_MONGODB_URL: mongodb://root:example@mongo:27017/
      ME_CONFIG_BASICAUTH: false
